<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .back_Col {
        color: red;
        background-color: greenyellow;
      }
      h1 {
        color: rgb(230, 90, 90, 0.2);
      }
      .box {
        width: 40px;
        height: 40px;
      }
      #box1 {
        background-color: red;
      }
      #box2 {
        background-color: green;
        visibility: hidden;
      }
      #box3 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <div class="back_Col">Background Color</div>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box1</div>
    <div id="box3" class="box">Box1</div>
  </body>
</html>
