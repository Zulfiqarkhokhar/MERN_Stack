<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        width: 10vw;
        height: 10vh;
        background-color: olivedrab;
        margin: 5px;
      }
      #box1 {
        position: static;
      }
      #box2 {
        position: relative;
        top: 20px;
        left: 50px;
      }
      #box3 {
        position: absolute;
        top: 10px;
        left: 10px;
      }
      #box4 {
        position: fixed;
        top: 300px;
        left: 300px;
      }
    </style>
  </head>
  <body>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>

    <div id="box3" class="box">Box 3</div>

    <div id="box4" class="box">Box 4</div>
    <div class="box">Box</div>
    <div class="box">Box</div>

    <div class="box">Box</div>

    <div class="box">Box</div>

    <div class="box">Box</div>

    <div class="box">Box</div>

    <div class="box">Box</div>

    <div class="box">Box</div>

    <div class="box">Box</div>

    <div class="box">Box</div>

    <div class="box">Box</div>

    <div class="box">Box</div>

    <div class="box">Box</div>
  </body>
</html>
